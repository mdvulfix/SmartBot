<!DOCTYPE html>
<html>
<head>
    <title>OKX Backtest</title>
</head>
<body>
    <h2>Backtest на реальных данных OKX (SWAP)</h2>
    <form method="get" action="/">
        Монета: <input type="text" name="symbol" value="{{ symbol or 'BTC' }}" required>
        Таймфрейм:
        <select name="bar">
            <option value="1m">1m</option>
            <option value="5m">5m</option>
            <option value="15m">15m</option>
            <option value="1H" selected>1H</option>
            <option value="1D">1D</option>
        </select>
        Начало: <input type="date" name="start" value="{{ start }}">
        Конец: <input type="date" name="end" value="{{ end }}">
        <input type="submit" value="Запустить">
    </form>

    {% if plot_html %}
        <h3>График цены</h3>
        {{ plot_html|safe }}
    {% endif %}
</body>
</html>
